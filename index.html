<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do Board</title>
</head>
<body>
    
    
    <main class="js-greeting">
       <div class="js-greeting__innerBox none">
            <p>Who are you?</p>
            <form>
                <input type="text" placeholder="Write your name">
            </form>
            <div class="greetingText"></div>
       </div>
    </main>

    
    <main class="first__column" >
        <div >
        <div class="hello">
            <p id="first">H<div class="dot dot1"></div></p>
            <p id="second">e<div class="dot dot2"></div></p>
            <p id="third">l<div class="dot dot3"></div></p>
            <p id="forth">l<div class="dot dot4"></div></p>
            <p id="fifth">o<div class="dot dot5"></div></p>
            <p id="sixth">.<div class="dot dot6"></div></p>
        </div>
        <div class="savedUser none"></div>
        </div>
    </main>

    <main class="js-clock">
        <div class="clockAmPm"></div>
        <div class="clockHour"></div>
        <div class="clockMin"></div>
        <div class="clockSec"></div>
    </main>

    <main class="js-img">
        <div class="img__center">
        <div class="img__column">
            <img id="img1" class="img__child" src="https://source.unsplash.com/weekly" />
            <img id="img2" class="img__child" src="https://source.unsplash.com/daily" />
            <img id="img3" class="img__child" src="https://source.unsplash.com/featured/animal" />
        </div>
        <div class="img__column">
            <img id="img4"class="img__child" src="https://source.unsplash.com/featured/interior" />
            <img id="img5"class="img__child" src="https://source.unsplash.com/featured/nature" />
            <img id="img6"class="img__child" src="https://source.unsplash.com/featured/house" />
        </div>
        <div class="img__column">
            <img id="img7" class="img__child" src="https://source.unsplash.com/featured/ocean" />
            <img id="img8" class="img__child" src="https://source.unsplash.com/featured/mountain" />
            <img id="img9" class="img__child" src="https://source.unsplash.com/featured/city" />
        </div>
    </div>
    </main>

   <script src="./js/greeting.js"></script>
   <script src="./js/clock.js"></script>
   <script src="./js/img.js"></script>
</body>
